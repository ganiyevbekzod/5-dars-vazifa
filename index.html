<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Document</title>

<body class="bg-warning">
    <div class="container">
        <h1 class="text-center mt-5 mb-5">TO DOO</h1>
        <form class="js-form w-50 mx-auto" method="post">
            <div class="input-group">
                <input class="js-input form-control" type="text" placeholder="Ismingizni kiriting">
                <button class="btn btn-primary">Add</button>
            </div>
        </form>
        <ul class="js-list w-50 mx-auto mt-4  list-group">
        </ul>
        <div class="btn-group text-center d-block  mt-4">
            <button class="btn btn-primary rounded">All <span class="js-Allcount">0</span></button>
            <button class="btn btn-primary rounded">Completed <span class="js-Complate">0</span></button>
            <button class="btn btn-primary rounded">Un completed <span class="js-uncomplate">0</span></button>
        </div>
    </div>
    <script src="./js/main.js"></script>
